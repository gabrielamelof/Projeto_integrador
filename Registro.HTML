<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="shortcut icon" href="SolarViver.png" type="image/png">
</head>
<body>
    <form action="/enviar" method="post">
        <p><label for="usuario">Usuario:</label></p>
        <input type="text" id="usuario" name="usuario" placeholder="Nome Completo:" required><br>

        <p><label for="cpf">CPF:</label></p>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14"
        pattern="\d{3}.\d{3}.\d{3}-\d{2}" title="Digite o CPF no formato 000.000.000-00" required>

        <p><label for="email">E-mail:</label></p>
        <p><input type="email" id="email" placeholder="@exemplo.com" required></p>

        <p><select id="perfil" name="perfil" required>
            <option value="acesso">Selecione o acesso</option>
            <option value="admin">Administrador</option>
            <option value="med">Médico(a)</option>
            <option value="cuidadora">Cuidadora(a)</option>
        </select></p>

        <p><label for="senha">Senha:</label> 
        <input type="password" id="senha" name="senha" minlength="8" placeholder="Mínimo 8 caracteres" required></p>

        <p><label for="senha">Confirmar Senha:</label>         
        <input type="password" id="confirmaSenha" minlength="8" placeholder="Digite a mesma senha "></p> 
        <button onclick="validarSenhas()">Validar</button>
        <p id="mensagem"></p>

        <button type="submit">Registrar</button>
    </form>
    <p>Já tem conta ?</p>
    <a href="TelaLoginProntuário.HTML">
        <button type="button">Voltar a tela de login</button>
    </a>

    <script src="Registro.js"></script>
</body>
</html>
